<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script> 
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="jquery.mobile.custom.min.js"></script>
    <script src="main.js"></script>

    <title>Hangman</title>
</head>

<body>
    <div id="title">
        <h1>Hangman</h1>
    </div>
    <div id="categoryBox">
        Category:
        <select id="categories">
        </select>
    </div>
    
    <div id="panel1">
        <div id="hangmanWindow">
            <img src="images/hangman0.png" id="hangman" height="100%" tabindex="-1" alt="">
        </div>
        <div id="discards" class="noSelect">
            <!-- show wrong guesses here -->
        </div>    
    </div>

    <div id="gameWindow">
        <!-- hangman image here -->
        <div id="panel2">
            <div id="wordWindow" class="noSelect">
                <!-- boxes for letters will go here -->
            </div>
        </div>
        <div id="panel3">
            <div id="letterButtonWindow" class="noSelect">

            </div>
        </div>
    </div>
</body>
</html>
