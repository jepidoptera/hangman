<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- styles -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />

    <title>Hangman</title>

<body>
    <div id="title">
        <h1>Hangman</h1>
    </div>
    <div id="categoryBox">
        Category:
        <select id="categories">
            <option value="fruits and vegetables">fruits and vegetables</option>
            <option value="mass-produced objects">mass-produced objects</option>
            <option value="wmds">weapons of mass destruction</option>
            <option value="rock bands">rock bands</option>
            <option value="surveying tools">surveying tools</option>
        </select>
    </div>
    
    <div id="hangman-box">
        <img src="images/hangman0.png" id="hangman" height="100%" tabindex="-1" alt="">
    </div>

    <div id="gameWindow">
        <!-- hangman image here -->
        <div id="guessWord">
            <br>
            <br>
            <div id="wordWindow">
                <!-- boxes for letters will go here -->
            </div>
        </div>
        <div id="wrongLetters">
            <br>
            you've used these letters
            <div id = "discards">

            </div>
        </div>
    </div>
